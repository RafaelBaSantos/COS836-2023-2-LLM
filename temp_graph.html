ECTED_BY", "to": "The City of Neo-Vale"}, {"color": "yellow", "from": "The Divide", "title": "AFFECTED_BY", "to": "The City of Neo-Vale"}, {"color": "cyan", "from": "The Forgotten Magic", "title": "BASED_ON", "to": "The City of Neo-Vale"}, {"color": "cyan", "from": "The Prophecy of the Neon Phoenix", "title": "BASED_ON", "to": "The City of Neo-Vale"}, {"color": "red", "from": "Alexis Gravewalker", "title": "NEGATIVE_RELATIONSHIP", "to": "The Crimson Syndicate"}, {"color": "gray", "from": "Alexis Gravewalker", "title": "NEUTRAL_RELATIONSHIP", "to": "The Shadows"}, {"color": "gray", "from": "Drake Ironheart", "title": "NEUTRAL_RELATIONSHIP", "to": "Sable Corp"}, {"color": "red", "from": "The Rebellion", "title": "NEGATIVE_RELATIONSHIP", "to": "Sable Corp"}, {"color": "red", "from": "The Rebellion", "title": "NEGATIVE_RELATIONSHIP", "to": "The Council of Neo-Vale"}, {"color": "blue", "from": "The Neo-Elves", "title": "MEMBER_OF", "to": "The Forgotten Magic"}, {"color": "pink", "from": "The Great War", "title": "PRECEDES", "to": "The Divide"}, {"color": "pink", "from": "The Divide", "title": "PRECEDES", "to": "The Rebellion"}, {"color": "purple", "from": "The Forgotten Magic", "title": "SUCCEEDS", "to": "The Prophecy of the Neon Phoenix"}]);
